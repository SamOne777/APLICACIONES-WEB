<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de Sesión</title>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="login-panel">
            <h2 class="login-title">Inicio de Sesión</h2>
            <h:form>
                <h:panelGrid columns="3" style="width: 100%">
                    <h:outputLabel value="Tipo de Usuario" for="tipoUsuario" />
                    <h:selectOneMenu id="tipoUsuario" value="#{login.tipoUsuario}" 
                                     required="true"
                                     requiredMessage="Por favor, seleccione un tipo de usuario">
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                        <f:selectItems value="#{login.listaRoles}" />
                    </h:selectOneMenu>
                    <h:message for="tipoUsuario" />

                    <h:outputLabel value="Correo" for="iTextUsuario" />
                    <h:inputText id="iTextUsuario" value="#{login.usuario}" 
                                 required="true" 
                                 requiredMessage="El campo usuario es obligatorio" />
                    <h:message for="iTextUsuario" />

                    <h:outputLabel value="Contraseña" for="iTextContrasenna" />
                    <h:inputSecret id="iTextContrasenna" value="#{login.contrasenna}" 
                                   required="true" 
                                   requiredMessage="El campo contraseña es obligatorio" />
                    <h:message for="iTextContrasenna" />
                </h:panelGrid>

                <h:commandButton value="Iniciar Sesión" action="#{login.iniciarSesion}" />
                <h:messages globalOnly="true" />
            </h:form>
        </div>
    </h:body>
</html>
