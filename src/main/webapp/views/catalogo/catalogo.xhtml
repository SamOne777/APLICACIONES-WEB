<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Catálogo de Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mt-4">
            <h1>Nuestro Catálogo</h1>
            
            <div class="row">
                <ui:repeat value="#{catalogoController.listarProductosActivos()}" var="producto">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">#{producto.nombreProducto}</h5>
                                <p class="card-text">#{producto.descripcion}</p>
                                <p class="text-primary">$#{producto.valorProducto}</p>
                                
                                <h:form>
                                    <h:inputText value="#{carritoController.cantidad}" size="3"/>
                                    <h:commandButton value="Agregar al carrito" 
                                                     action="#{carritoController.agregarAlCarrito(producto)}"
                                                     styleClass="btn btn-primary"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            
            <h:link value="Ver Carrito" outcome="indexCarrito" styleClass="btn btn-success"/>
        </div>
    </h:body>
</html>
