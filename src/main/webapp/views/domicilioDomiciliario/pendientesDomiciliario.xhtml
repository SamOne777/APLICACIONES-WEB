<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../newTemplate.xhtml">
            <ui:define name="content">
                <h1>Domicilios Pendientes</h1>
                
                <h:form>
                    <h:dataTable value="#{domicilioDomiciliarioController.domiciliosPendientes}" var="domicilio"
                                 styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{domicilio.idDomicilio}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Dirección</f:facet>
                            #{domicilio.direcccionDomicilio}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha</f:facet>
                            <h:outputText value="#{domicilio.fechaDomicilio}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Acción</f:facet>
                            <h:commandButton value="Asignarme" 
                                           action="#{domicilioDomiciliarioController.asignarmeDomicilio(domicilio)}"
                                           styleClass="btn btn-primary"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
