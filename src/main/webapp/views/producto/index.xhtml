<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../newTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Registrar producto" action="#{productController.crearP1()}"/>
                </h:form>

                <table id="t-all" class="jsf-data-table display nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>ID PRODUCTO</th>
                            <th>CODIGO PRODUCTO</th>
                            <th>NOMBRE PRODUCTO</th>
                            <th>STOCK PRODUCTO</th>
                            <th>VALOR PRODUCTO</th>
                            <th>CATEGORÍA</th>
                            <th>ESTADO PRODUCTO</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{productController.obtenerProducto()}" var="item">
                            <tr>
                                <td>#{item.idProducto}</td>
                                <td>#{item.codigoProducto}</td>
                                <td>#{item.nombreProducto}</td>
                                <td>#{item.stockProduccto}</td>
                                <td>#{item.valorProducto}</td>
                                <td>#{item.categoriaProducto}</td>
                                <td>#{item.estadoProducto}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton value="Editar"/>
                                        <h:commandButton value="Eliminar" onclick="return confirm('¿Desea eliminar el registro?')"/>
                                    </h:form>                             
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>

                <script>
                    $(document).ready(function () {
                        $('.jsf-data-table').DataTable({
                            dom: 'Bfrtip',
                            "language": {
                                "url": "https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"
                            },
                            "pageLength": 50,
                            buttons: [
                                'copy', 'csv', 'excel', 'pdf', 'print'
                            ]
                        });
                    });
                </script>
            </ui:define>
        </ui:composition>
    </body>
</html>
