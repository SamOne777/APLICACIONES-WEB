<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h1>Sistema de informacion Desayunos Detalles</h1>
            <h2>Usuario: #(login.usuario)</h2>
            <h:form><h:commandButton value="Cerrar Sesion" action="#{login.cerrarSesion()}" /> </h:form>
            <ui:insert name="top"></ui:insert>
        </div>
        <div>
            <div id="left">
                <h:link value="Producto" outcome="/views/producto/index.xhtml" />
                
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        <div id="bottom">
            <h2>&copy; DESAYUNOS DETALLES</h2>
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
