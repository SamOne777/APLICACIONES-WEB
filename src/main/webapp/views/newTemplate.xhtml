<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" href="#{resource['images/logo.png']}" type="image/x-icon" /> 
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Sistema Desayunos Detalles</title>
        
        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css"/>
        
        <!-- jQuery y DataTables JS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
        
        <ui:insert name="head"/>
    </h:head>

    <h:body>
    <div id="top" class="header-container">
        <!-- Logo y título a la izquierda -->
        <div class="page-header">
            <h:graphicImage value="/resources/images/logo.png" styleClass="header-logo" />
            <h1>Sistema Desayunos Detalles</h1>
        </div>
        
        <!-- Nombre de usuario en el centro (opcional) -->
        <h2 class="user-info">Usuario: #{login.usuario}</h2>
        
        <!-- Botón de Cerrar Sesión a la derecha -->
        <h:form class="logout-form">
            <h:commandButton value="Cerrar Sesión" action="#{login.cerrarSesion()}" styleClass="logout-btn" />
        </h:form>
    </div>
    
    <!-- Resto del contenido (menú y cuerpo) -->
    <div>
        <div id="left">
            <h:link value="Producto" outcome="/views/producto/index.xhtml"/>
            <!-- Otros enlaces del menú -->
            <ui:insert name="left"/>
        </div>
        
        <div id="content" class="left_content">
            <ui:insert name="content">Contenido principal</ui:insert>
        </div>
    </div>
    
    <div id="bottom">
        <h2>&copy; DESAYUNOS DETALLES</h2>
        <ui:insert name="bottom"/>
    </div>
</h:body>
</html>
